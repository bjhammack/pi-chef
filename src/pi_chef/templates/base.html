<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div id="recipe">
        <button class="bi bi-x-circle exit" onclick="close_recipe()"></button>
        <h1 id="recipe-header"></h1>
        <h2 id="ingredients-header">Ingredients</h2>
        <pre>
            <p id="ingredients"></p>
        </pre>
        <h2 id="steps-header">Directions</h2>
        <pre>    
            <p id="steps"></p>
        </pre>
        </div>
        <div id="new-recipe"></div>
        <div id="recipes">
            {% for recipe in recipes %}
            <div id='{{ recipe.id }}' class="recipe-card" onclick="get_recipe(this.id)">
                <div class="card-header">{{ recipe.name }}</div>
                <img class="card-img" src="{{ recipe.image }}" alt="{{ recipe.description }}">
            </div>
            {% endfor %}
        </div>
    </body>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </footer>
</html>
