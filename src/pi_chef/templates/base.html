<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    </head>
    <body>
        <div id="recipe">
            <button type="button" class="btn btn-outline-danger rounded-circle close-btn " onclick="close_recipe()">
                <i class="bi bi-x-lg"></i>
            </button>
            <h1 id="recipe-header"></h1>
            <h2 id="ingredients-header">Ingredients</h2>
            <pre>
                <p id="ingredients"></p>
            </pre>
            <h2 id="steps-header">Directions</h2>
            <pre>    
                <p id="steps"></p>
            </pre>
        </div>
        <div id="new-recipe"></div>
        <div id="recipes">
            <!-- Filter -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed filter-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filter
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="filter-contents w-100">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <input type="text" class="form-control filter-text" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                                </li>
                                <li class="nav-item dropdown">
                                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Category
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                                                        
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- Recipe cards -->
            <div id=recipe-card-holder class="row row-cols-1 row-cols-md-5 g-4 card-holder"></div>
            <!-- Pagination -->
            <nav class="fixed-bottom">
                <ul id="pagination" class="pagination pagination-lg justify-content-center">
                  <!-- <li class="page-item">
                    <a class="page-link" onclick="" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" onclick="paginate(this.id)">1</a></li>
                  <li class="page-item"><a class="page-link" onclick="">2</a></li>
                  <li class="page-item"><a class="page-link" onclick="">3</a></li>
                  <li class="page-item">
                    <a class="page-link" onclick="" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li> -->
                </ul>
              </nav>
            
        </div>
        <div id="dummy-div-1" style="display: none;">1</div>
    </body>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </footer>
</html>
