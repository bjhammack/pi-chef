<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    </head>
    <body>
        <div id="recipe">
            <button type="button" class="btn btn-outline-danger rounded-circle close-btn " onclick="close_recipe()">
                <i class="bi bi-x-lg"></i>
            </button>
            <h1 id="recipe-header"></h1>
            <h2 id="ingredients-header">Ingredients</h2>
            <pre>
                <p id="ingredients"></p>
            </pre>
            <h2 id="steps-header">Directions</h2>
            <pre>    
                <p id="steps"></p>
            </pre>
        </div>
        <div id="new-recipe"></div>
        <div id="recipes">
            <!-- Filter -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed filter-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filter
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="filter-contents w-100">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <button onclick="filterEntrees()">Filter</button>
                                </li>
                            </ul>
                                                        
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- Recipe cards -->
            <div id=recipe-card-holder class="row row-cols-1 row-cols-md-4 g-4 card-holder"></div>
            <!-- Pagination -->
            <nav class="fixed-bottom">
                <ul id="pagination" class="pagination pagination-lg justify-content-center"></ul>
            </nav>
        </div>
        <div id="dummy-div-1" style="display: none;">1</div>
    </body>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </footer>
</html>
